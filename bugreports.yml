- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Firefox 134.0.2 (64-разрядный)
    ОС Windows 10
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Проверяем информацию на вкладке "Сеть"
