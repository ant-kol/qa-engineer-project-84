    Не локализована информация на русский язык в каталоге
  environment: |
    Chrome Версия 132.0.6834.111 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать кнопку «Language»
    2. Выбрать «Russian»
