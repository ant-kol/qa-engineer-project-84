---
- summary: |
    Проверка возможности выбора языка на сайте
  requirement: |
    При выборе языка информация на сайте должна отображаться на выбранном языке
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Язык = English, Russian
  steps:
    - Нажимаем на кнопку Язык
    - Выбираем язык
  expected-result: |
    Пользователь должен увидеть информацию на сайте на выбранном языке

- summary: |
    Проверка возможности переключения между страницами каталога товаров на сайте
  requirement: |
    При переключении между страницами происходит корректное отображение информации
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Отсутствует
  steps:
    - Нажимаем на кнопку Следующая
    - Нажимаем на кнопку Предыдущая
  expected-result: |
    Пользователь должен увидеть переключение между страницами каталога
    
- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    При нахождении соответствий ключевому слову, выводить соответствующие товары
  prerequisites:
    Открыта страница каталога
  test-data: |
    Поиск = Dior
  steps:
    - Вводим Dior в окошке поиска
    - Нажимаем Enter
  expected-result: |
    Пользователь должен увидеть карточку товара Dior J'adore
    
- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    При отсутствии искомого, выводить сообщение, что товар не найден
  prerequisites:
    Открыта страница каталога
  test-data: |
    Поиск = versace
  steps:
    - Вводим Versace в окошке поиска
    - Нажимаем Enter
  expected-result: |
    Пользователь должен увидеть сообщение, что товар не найден

- summary: |
    Проверка возможности поиска товара по категории
  requirement: |
    При выборе категории товара, выводятся соответствующие товары
  prerequisites:
    Открыта страница каталога
  test-data: |
    Категория = beauty
  steps:
    - Выбираем категорию beauty
  expected-result: |
    Пользователь должен увидеть карточки товаров категории beauty

- summary: |
    Проверка возможности фильтровать товары по цене
  requirement: |
    При введении значений в фильтре Цена, выводятся товары, соответствующие заданным значениям
  prerequisites:
    Открыта страница каталога
  test-data: |
    Цена От = 9
    Цена До = 49
  steps:
    - В фильтре Цена в окошке ОТ вводим 9
    - В фильтре Цена в окошке ДО вводим 49
    - Проверяем, что отфильтрованные товары соответствуют введённым значениям
  expected-result: |
    Пользователь должен увидеть товары, цена которых соответствует фильтру
    
- summary: |
    Проверка возможности фильтровать товары по производителю
  requirement: |
    При выборе производителя, выводятся соответствующие товары, отфильтрованные
  prerequisites:
    Открыта страница каталога
  test-data: |
    Производитель = Calvin Klein
  steps:
    - Выбираем Calvin Klein в фильтре производителей
  expected-result: |
    Пользователь должен увидеть карточки товаров выбранного производителя

- summary: |
    Проверка возможности фильтровать товары по наличию
  requirement: |
    При выборе фильтра В наличии, выводятся товары в наличии
  prerequisites:
    Открыта страница каталога
  test-data: |
    Отсутствуют
  steps:
    - В фильтре ставим галочку В наличии
  expected-result: |
    Пользователь должен увидеть товары в наличии

- summary: |
    Проверка возможности просматривать подробную информацию о товаре
  requirement: |
    При нажатии на товар, отображается информация о товаре
  prerequisites:
    Открыта страница каталога
  test-data: |
    Товар = Powder Canister
  steps:
    - Вводим в поиске Powder Canister
    - Нажимаем на товар
  expected-result: |
    Пользователь должен увидеть информацию о товаре

- summary: |
    Проверка оформления информации о товаре
  requirement: |
    В карточке товара и в каталоге отображается подробная информация о товаре, название, рейтинг, цена со скидкой и без неё
  prerequisites:
    Открыта страница каталога
  test-data: |
    Отсутствует
  steps:
    - Проверяем, какая информация отображается о товаре
  expected-result: |
    Пользователь должен увидеть, что в карточке товара и в каталоге отображается подробная информация о товаре, название, рейтинг, цена со скидкой и без неё

- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При добавлении товара в корзину, товар отображается в корзине
  prerequisites:
    Открыта страница каталога
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем на товаре кнопку В корзину
    - Нажимаем кнопку Корзина
  expected-result: |
    Пользователь должен увидеть, что выбранный товар отображается в корзине

- summary: |
    Проверка возможности добавления нескольких товаров в корзину
  requirement: |
    При добавлении товаров в корзину, товары отображается в корзине
  prerequisites:
    Открыта страница каталога
  test-data: |
    Отсутствуют
  steps:
    - Нажимаем на любом товаре кнопку В корзину
    - Нажимаем на этом же товаре кнопку В корзину еще раз
    - Нажимаем на любом другом товаре кнопку В корзину
    - Нажимаем кнопку Корзина
  expected-result: |
    Пользователь должен увидеть, что выбранные товары отображается в корзине
    
- summary: |
    Проверка возможности очистки корзины
  requirement: |
    При нажатии кнопки Очистить корзину происходит удаление всех добавленных туда ранее товаров
  prerequisites:
    Открыта корзина
  test-data: |
    В корзине добавлен товар
  steps:
    - Нажимаем кнопку Очистить корзину
    - Проверяем, что корзина пустая
  expected-result: |
    Пользователь должен увидеть, что корзина очистилась
    
- summary: |
    Проверка возможности оформления заказа с переходом на страницу оплаты
  requirement: |
    Заказ успешно оформляется с переходом на страницу оплаты
  prerequisites:
    Открыта корзина
  test-data: |
    В корзине добавлен товар
  steps:
    - Нажимаем кнопку Оформить заказ
    - Проверяем, что всплыло уведомление, что Заказ успешно оформлен с переходом на страницу оплаты
  expected-result: |
    Пользователь должен увидеть сообщение, что Заказ успешно оформлен с переходом на страницу оплаты
    
- summary: |
    Проверка сайта на безопасность и защиту данных пользователей
  requirement: |
    Проверяем, что сайт работает по протоколу HTTPS
  prerequisites:
    Открыта страница сайта
  test-data: |
    Отсутствует
  steps:
    - Проверяем, что адресная строка начинается с https://
  expected-result: |
    Адресная строка сайта начинается с HTTPS

- summary: |
    Проверка работы сайта на совместимость с последними версиями браузеров
  requirement: |
    Интерфейс интернет-магазина в разных браузерах отображается корректно с учётом требований заказчика
  prerequisites:
    Открыты браузеры Google Chrome, Firefox
  test-data: |
    Отсутствует
  steps:
    - Открываем https://hexlet-products-store.vercel.app/
  expected-result: |
    Сайт открывается по ссылке корректно, дизайн и функциональность соответствуют требованиям

- summary: |
    Проверка работы сайта на устройствах с разным разрешением экрана
  requirement: |
    Интернет-магазин на различных устройствах работает и отображается корректно
  prerequisites:
    Открыты сайт интернет-магазина и DevTools
  test-data: |
    Устройства = iPad Mini, iPhone 14 Pro Max, iPhone SE
  steps:
    - Открываем режим адаптивного дизайна
    - Выбираем устройства
  expected-result: |
    Сайт отображается хорошо на всех устройствах, контент не выходит за пределы ширины устройства

- summary: |
    Проверка работы сайта как SPA-приложения
  requirement: |
    При переходе между различными разделами страница не перезагружается
  prerequisites:
    Открыта страница сайта
  test-data: |
    Отсутствует
  steps:
    - Переключаемся между разделами сайта, используем фильтры
  expected-result: |
    Сайт не перезагружают страницу при переходе между различными разделами, все данные выводятся на одной странице
